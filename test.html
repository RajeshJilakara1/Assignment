<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container bordercontainer">
        
            <div class="first-container ">
              
                <h2>Checkbox</h2>
                <div class="borderinput">
                <div>
                <input type="checkbox" disabled >
                <input type="radio"disabled  >
                <label class="switch">
                    <input type="checkbox" disabled>
                    <span class="slider round"></span>
                </label>
                <b>Inactive Checkbox</b>
                </div><br>
                <div>
                    <input type="checkbox" checked="checked" disabled >
                    <input type="radio"  checked="checked" disabled  >
                    <label class="switch">
                        <input type="checkbox" disabled>
                        <span class="slider round"></span>
                    </label>
                    <b>Disabled Checkbox</b>
                </div><br>
                <div>
                    <input type="checkbox" checked="checked"  >
                    <input type="radio"  checked="checked"   >
                    <label class="switch">
                        <input type="checkbox" checked="checked" >
                        <span class="slider round"></span>
                    </label>
                    <b>Active Checkbox</b>
                </div>
            </div>
           </div>
            
        <div class="second-container">

            <h2>Buttons</h2>
            <div class=" borderinput">
           <div class="flex-container">
            <div>
            <button class="button">Click Me!</button>
            </div>
            
            <div><p><b>Normal State</b></p></div>
            </div ><br>
            <div class="flex-container">
            <div>
            <button class="button focused" >Click Me!</button>
            </div>
            
            <div><p><b >Focused State</b></p></div>
            </div ><br>
            <div class="flex-container">
            <div>
            <button class="button pressed">Click Me!</button>
            </div>
            
            <div><p><b>Pressed State</b></p></div>
            </div ><br>
            <div class="flex-container">
            <div>
            <button class="button disabled">Click Me!</button>
            </div>
            <div><p><b>Disabled State</b></p></div>
            </div>
        </div>
        </div>
        

        <div class="third-container">
             <h2>Textbox</h2>
             <div class="borderinput">
             <b>Normal State</b><br>
             <input type="text" class="normal" placeholder="Click Me !"><br><br><br>
             <b >Focused State</b></br>
             <input type="text" class="focusinput" placeholder="Click Me!">
            </div>
        </div>

    </div>
</body>
</html>
